<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body class="bg-light">
  <section class="container mt-5">
    <div class="row">
      <main class="header col-sm-3">
        <div class="static-sidebar">
          <div class="gradient-feed rounded-3 mb-4 p-3">
            <h1 class="h5 text-white fw-bold pt-5">Frontend Mentor</h1>
            <p class="text-white">Feedback Board</p>
          </div>
          <div class="main-bar bg-light">
            <div class="boxes p-3 bg-white rounded-3 mb-4">
              <div
              class="btn-group btn-primary gap-2 d-flex flex-wrap "
              role="group"  
              aria-label="Basic radio toggle button group"
            >
              <div class=" all">
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio1"
                  autocomplete="on"
                  checked
                />
                <label class="btn btn-outline-primary" for="btnradio1"
                  >All</label
                >
              </div>
  
              <div class="ui">
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio2"
                  autocomplete="on"
                />
                <label class="btn btn-outline-primary" for="btnradio2"
                  >UI</label
                >
              </div>
  
              <div class="ux">
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio3"
                  autocomplete="on"
                />
                <label class="btn btn-outline-primary" for="btnradio3"
                  >UX</label
                >
              </div>
  
              <div class="enhan">
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio4"
                  autocomplete="on"
                />
                <label class="btn btn-outline-primary" for="btnradio4"
                  >Enhancement</label
                >
              </div>
  
              <div class="bug">
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio5"
                  autocomplete="on"
                />
                <label class="btn btn-outline-primary" for="btnradio5"
                  >Bug</label
                >
              </div>
  
              <div class="feature">
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio6"
                  autocomplete="on"
                />
                <label class="btn btn-outline-primary" for="btnradio6"
                  >Feature</label
                >
              </div>
            </div>
            </div>
            <div class="roadmap-box p-3 pb-0 d-flex bg-white rounded-3 flex-column">
              <div class="roadmap-view d-flex justify-content-between">
                <div class="roadmap"><h5 class="fw-bold">Roadmap</h5></div>
                <div class="view">
                  <p class="font-weight-light small"><a href="#">View</a></p>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <div class="list-plan">
                  <ul>
                    <li class="text-secondary">
                      <div class="status-color-plan"></div>
                      &nbsp;&nbsp; Planed
                    </li>
                    <li class="text-secondary">
                      <div class="status-color status-color-progress"></div>
                      &nbsp;&nbsp; In-Progress
                    </li>
                    <li class="text-secondary">
                      <div class="status-color status-color-live"></div>
                      &nbsp;&nbsp; Live
                    </li>
                  </ul>
                </div>
                <div class="list-count">
                  <ul>
                    <li class="text-secondary list-group fw-bold">1</li>
                    <li class="text-secondary list-group fw-bold">2</li>
                    <li class="text-secondary list-group fw-bold">3</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="menu">

            <div class="hamburger-menu">
              <label class="menu__btn" for="menu__toggle">
                <span class="menu__icon"></span>
              </label>
              <input id="menu__toggle" type="checkbox" />
              <ul class="menu__box">
                <!-- Add your menu items here -->
              </ul>
            </div>

          </div>
        </div>
      </main>
      <section class="content col-sm-9">
        <nav class="d-flex justify-content-between rounded-3 p-2 pt-1 pb-1">
          <div class="suggestions-box d-flex justify-content-center mt-1 d-flex fit-content p-2 mr-4 ml-4 gap-4">
            <div class="icon p-1 pt-0">
              <img src="./assets/icons/Vector.svg" alt="">
            </div>
            <div class="suggest fw-bold text-white h4 lead">6 Suggestions</div>
            <div class="sort-most text-white">
              <span class="small">Sort by:</span>
              <select class="border-0 text-white fw-bold" name="sort" id="sort">
                <option class="border-0" value="most-up">Most Upvotes</option>
                <option value="least-up">Least Upvotes</option>
                <option value="most-com">Most Comments</option>
                <option value="least-com">Least Comments</option>
              </select>
            </div>
          </div>
          <div class="add-feedback d-flex justify-content-center m-2">
            <button class="rounded-3 border-0 text-white p-1">+ Add Feedback</button>
          </div>
        </nav>
        <!-- Content section -->
        <section id="feedbacks" class="feedbacks bg-light  d-flex flex-column align-items-center">
          <section class="add-new-feedback rounded-3 w-100 bg-white p-3 d-flex mt-3 gap-4">
            <!-- Feedback Count -->
            <div class="feedback-count align-self-center justify-content-between">
              <button class="counter-btn border-0 rounded-3 p-2 pt-0 pb-0 bg-blue">
                <img src="./assets/icons/chevron-up.svg" alt="counter" /> <br />
                111
              </button>
            </div>
        
            <!-- Text Feed Box -->
            <div class="text-feed-box d-flex flex-row gap-4 justify-content-between w-100 align-self-center">
              <div class="text-feed p-3 w-100">
                <h2 class="h5">Lorem ipsum dolor sit.</h2>
                <p>
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                </p>
                <button class="feature-btn border-0 rounded-3 p-4 pt-1 pb-1 small h2 text-primary">Feature</button>
              </div>
              <div class="feed-comments d-flex align-self-center p-1 gap-2 m-2 justify-content-center">
                <img src="./assets/icons/comment.svg" alt="comment" />
                <span>5</span>
              </div>
            </div>
          </section>
        
          <!-- Feed Empty Section -->
          <!-- <section class="add-new-feedback bg-light d-flex  gap-2 pt-0 w-100">
            <div class="feed-empty d-flex pt-4 rounded-3 w-100 bg-white flex-column gap-4 text-center pb-4">
              <div class="man-searc-img">
                <img src="./assets/icons/man-search-empty.svg" alt="" />
              </div>
              <div class="text gap-4">
                <h3>There is no feedback yet.</h3>
                <p>
                  Got a suggestion? Found a bug that needs to be squashed?
                  <br />We love hearing about new ideas to improve our app.
                </p>
              </div>
              <div class="add-feed">
                <button class="rounded-3 border-0 text-white p-2 bg-primary">+ Add Feedback</button>
              </div>
            </div>
          </section> -->
        </section>
              
      </section>
    </div>
  </section>

  <script src="./assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
