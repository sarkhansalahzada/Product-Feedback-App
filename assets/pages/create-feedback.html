<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Feedback</title>
  <link rel="stylesheet" href="../css/create-feedback.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="bg-light">
  <section class="container pt-5">
    <div class="go-back d-flex justify-content-center align-items-center">
      <img class="" src="../icons/go-back.svg" alt="go-back" />&nbsp; &nbsp;
      <a class="text-decoration-none fw-bold small text-secondary" href="../../index.html"> Go Back </a>
    </div>

    <div class="edit-icon d-flex justify-content-center"><img src="../icons/create.svg" alt="" /></div>
    <section class="editing container mt-5 d-flex flex-column gap-3 bg-white rounded-3 p-3 pb-3 pt-5">
      <h1 class="h5 fw-bold">Create New Feedback</h1>

      <div class="feedback-edit-box d-flex flex-column gap-3">
        <div class="title-text">
          <h2 class="h6 fw-bold">Feedback Title</h2>
          <p class="pb-1 text-secondary font-weight-light small">Add a short, descriptive headline</p>
        </div>
        <div class="value-text">
          <input class="border-0 rounded-2 bg-light w-100 p-2" type="text" value="" />
        </div>
        <div class="title-text">
          <h2 class="h6 fw-bold">Category</h2>
          <p class="pb-1 text-secondary small">Choose a category for your feedback</p>
        </div>
        <div class="value-text">
          <select class="small border-0 rounded-2 bg-light w-100 p-2" name="category" id="category">
            <option value="Feature">Feature</option>
            <option value="UI">UI</option>
            <option value="UX">UX</option>
            <option value="Enhancement">Enhancement</option>
            <option value="Bug">Bug</option>
          </select>
        </div>

        <div class="title-text">
          <h2 class="h6 fw-bold small">Feedback Detail</h2>
          <p class="pb-1 text-secondary small">
            Include any specific comments on what should be improved, added,
            etc.
          </p>
        </div>
        <div class="value-text text-area">
          <input class="border-0 font-weight-light small rounded-2 bg-light w-100 p-3" type="text" value="" required />
        </div>

        <div class="qrup-btn">
          <div class="delete"></div>
          <div class="cancel-add d-flex justify-content-end gap-3 p-1">
            <div class="cancel-btn">
              <button class="cancel-btn border-0 p-3 pt-2 pb-2 small h3 text-white rounded-3" >Cancel</button>
            </div>
            <div class="add-btn">
              <button class="border-0 p-3 pt-2 pb-2 small h3 text-white rounded-3">Add Feedback</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
  <script src="../js/create-feedback.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
